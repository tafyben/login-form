<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="container">
        <div class="main sign-in">
            <div class="card">
                <!-- This is for the logo -->
                <div class="log">

                </div>
                <div class="card-head">
                    <h3>Login to View More.</h3>
                </div>
                <div class="card-body">
                    <!-- this will be used later when creating the actual login functionality using some php -->
                    <form action="" method="post" id="loginform">
                        <div class="form-group">
                            <label class="form-label">Username:</label>
                            <input  class="form-control" name="username" placeholder="Enter username." type="text">	
                        </div>
                        <!-- some of the values will be used in the login.php when we move to making the functionality -->
                        <div class="form-group">
                                <label class="form-label">Password:</label>
                                <input class="form-control" name="password" type="password"  placeholder="Enter password.">
                         </div>
                         <div class="form-group">
                                <button type="submit" class="btn" name="logIn" value="Log In" >Login</button>
                           </div>
                    </form>
                </div>
                <div class="card-footer">
                    <span>Don't have an account?<a href="#">Click here</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
